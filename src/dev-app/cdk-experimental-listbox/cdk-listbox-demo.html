<h1>Pokemon Chooser</h1>

<ul cdkListbox [formControl]="gens" multiple (selectionChange)="updateFormControl(gens, $event)">
  <li cdkOption *ngFor="let gen of availableGens" [value]="gen">{{gen.toUpperCase()}}</li>
</ul>

<ul cdkListbox [formControl]="mons" multiple (selectionChange)="updateFormControl(mons, $event)">
  <li cdkOption *ngFor="let mon of availableMons" [value]="mon">{{mon.toUpperCase()}}</li>
</ul>
